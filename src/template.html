<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Serenza</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./images/serenza-icons8-herb-100.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="nav-bar">
      <nav class="logo">Serenza</nav>
      <nav class="nav-bar-item">
        <!-- Selecting items with javascript only works well with IDs -->
        <button class="nav-bar-buttons home">Home</button>
      </nav>
      <nav class="nav-bar-item">
        <button class="nav-bar-buttons menu">Menu</button>
      </nav>
      <nav class="nav-bar-item">
        <button class="nav-bar-buttons about">About</button>
      </nav>
      <nav class="nav-bar-item">
        <button class="nav-bar-buttons reserve" id="reserve">
          Reserve a table
        </button>
      </nav>
    </header>
    <div id="content">
      <div class="form-parent-container">
        <form class="form-container" action="/submit-reservation" method="POST">
          <label for="restaurant">Choose a restaurant:</label>
          <select class="form-input" id="restaurant" name="restaurant" required>
            <option value="">*Restaurant</option>
            <option value="A">Serenza Osaka</option>
            <option value="B">Serenza Roppongi</option>
          </select>

          <label for="date">Reservation Date:</label>
          <input
            class="form-input"
            type="date"
            id="date"
            name="date"
            required
          />

          <label for="time">Reservation Time:</label>
          <select class="form-input" id="time" name="time" required>
            <option value="12:00">12:00 PM</option>
            <option value="12:15">12:15 PM</option>
            <option value="12:30">12:30 PM</option>
            <option value="12:45">12:45 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="13:15">1:15 PM</option>
            <option value="13:30">1:30 PM</option>
            <option value="13:45">1:45 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="14:15">2:15 PM</option>
            <option value="14:30">2:30 PM</option>
            <option value="14:45">2:45 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="15:15">3:15 PM</option>
            <option value="15:30">3:30 PM</option>
            <option value="15:45">3:45 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="16:15">4:15 PM</option>
            <option value="16:30">4:30 PM</option>
            <option value="16:45">4:45 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="17:15">5:15 PM</option>
            <option value="17:30">5:30 PM</option>
            <option value="17:45">5:45 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="18:15">6:15 PM</option>
            <option value="18:30">6:30 PM</option>
            <option value="18:45">6:45 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="19:15">7:15 PM</option>
            <option value="19:30">7:30 PM</option>
            <option value="19:45">7:45 PM</option>
            <option value="20:00">8:00 PM</option>
          </select>

          <label for="people">Number of People:</label>
          <input
            class="form-input"
            type="number"
            id="people"
            name="people"
            min="1"
            max="20"
            required
          />

          <button class="form-submit-button" type="submit">BOOK TABLE</button>
        </form>
      </div>
    </div>
  </body>
</html>
